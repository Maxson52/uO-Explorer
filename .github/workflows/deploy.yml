name: Deploy to VPS
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/uo-explorer

            cat > .env << 'EOF'
            PUBLIC_POCKETBASE_HOST='${{ secrets.PUBLIC_POCKETBASE_HOST }}'
            PUBLIC_OPENROUTE_API_KEY='${{ secrets.PUBLIC_OPENROUTE_API_KEY }}'
            EOF

            # Set secure permissions
            chmod 600 .env

            # Verify .env was created
            if [ ! -f .env ]; then
              echo "Error: .env file was not created!"
              exit 1
            fi

            echo ".env file created successfully"

            git pull origin main
            npm install
            npm run build
            docker compose restart
